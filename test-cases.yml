    - Открыта страница интернет-магазина Hexlet Store (https://hexlet-products-store.vercel.app/)
  steps:
    - Слева нажать на раскрывающийся список "Категория"
    - Выбрать одну из категорий
  expected-result: |
    Пользователь должен увидеть на странице только товары соответствующей категории

