---
- summary: |
    Краткое описание тест-кейса. Например, проверка входа пользователя с существующими логином и паролем
  requirement: |
    Тестируемое требование. Например, при верном вводе логине и пароля пользователь должен войти в систему
  prerequisites: |
    Это условия, которые необходимы для проведения тест-кейса. Они должны быть выполнены еще до запуска тест-кейса.
    Например, открыта страница логина
  test-data: |
    Тестовые данные
    Логин = ilona Пароль = password
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница логина
  test-data: |
    Логин = Логин = hexlet Пароль = badpass
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Поиск товаров по наименованию
  requirement: |
    При налиичии товаров с введеным наименованием, то на странице отобразятся только товары с этим наименованием.
  prerequisites: |
    - Открыта страница интернет-магазина Hexlet Store (https://hexlet-products-store.vercel.app/)
    - Наличие товаров с наименованием "iPhone"
  steps:
    - В поисковой строке ввести "iphone"
  expected-result: |
    Пользователь должен увидеть на странице только товары, включающие в название значение "iphone". 

- summary: |
    Поиск товаров по наименованию, при их отсутствии в ассортименте
  requirement: |
    При отсутствии товара с введеным наименованием, то на странице отобразится сообщение "Ничего не найдено!"
  prerequisites: |
    Открыта страница интернет-магазина Hexlet Store (https://hexlet-products-store.vercel.app/)
  steps:
    - В поисковой строке ввести "Xiaomi"
  expected-result: |
    Пользователь должен увидеть на странице сообщение "Ничего не найдено!"

- summary: |
    Поиск товаров по одной выбранной категории
  requirement: |
    При налиичии товаров с выбранной категорией, то на странице отобразятся только товары с этим наименованием.
  prerequisites: |
    - Открыта страница интернет-магазина Hexlet Store (https://hexlet-products-store.vercel.app/)
    - Наличие товаров по выбранной категории
  steps:
    - Слева выбрать одну из категорий (установить флажок)
  expected-result: |
    Пользователь должен увидеть на странице только товары, относящеся к выбранной категории

- summary: |
    Поиск товаров по выбранному ценовому диапазону
  requirement: |
    При налиичии товаров, входящих в выбранный ценовой диапазон, то на странице отобразятся только эти товары.
  prerequisites: |
    - Открыта страница интернет-магазина Hexlet Store (https://hexlet-products-store.vercel.app/)
    - Наличие товаров, входящих в выбранный ценовой диапазон
  steps:
    - Указать ценовой диапазон от 0 до 100
  expected-result: |
    Пользователь должен увидеть на странице только товары, входящие в выбранный ценовой диапазон

- summary: |
    Поиск товаров по выбранному ценовому диапазону, при их отсутствии в данном диапазоне
  requirement: |
    При отсутствии товара с введеным ценовым диапазоном, то на странице отобразится сообщение "Ничего не найдено!"
  prerequisites: |
    Открыта страница интернет-магазина Hexlet Store (https://hexlet-products-store.vercel.app/)
  steps:
    - Указать ценовой диапазон от 0 до 10
  expected-result: |
    Пользователь должен увидеть на странице сообщение "Ничего не найдено!"

- summary: |
    Проверка на мультиязычность (русский и английский)
  requirement: |
    При выборе языка "Английский" сайт отображается на английском
  prerequisites: |
    - Открыта страница интернет-магазина Hexlet Store (https://hexlet-products-store.vercel.app/)
  steps:
    - В правом верхнем углу в расскрываещемся списке "Язык" выбрать "English"
  expected-result: |
    Пользователь должен увидеть сайт на английском

- summary: |
    Добавление товара в корзину
  requirement: |
    Добавленный товар будет отображаться в разделе "Корзина"
  prerequisites: |
    - Открыта страница интернет-магазина Hexlet Store (https://hexlet-products-store.vercel.app/)
    - Наличие товаров
  steps:
    - Нажать кнопку "В Корзину" для одного из товаров
  expected-result: |
    - На странице на навигационном меню у раздела "Корзина" отобразиться число "1"
    - При нажатии на кнопку "Корзина" на навигациоонм меню, осуществится переход на данную страницу, где отобразится товар, добавленный в корзину. 

- summary: |
    Добавление 3 различных товаров в корзину
  requirement: |
    Добавленные товары будут отображаться в разделе "Корзина"
  prerequisites: |
    - Открыта страница интернет-магазина Hexlet Store (https://hexlet-products-store.vercel.app/)
    - Наличие товаров
  steps:
    - Нажать кнопку "В Корзину" для трех различных товаров
  expected-result: |
    - На странице на навигационном меню у раздела "Корзина" отобразиться число "3"
    - При нажатии на кнопку "Корзина" на навигациоонм меню, осуществится переход на данную страницу, где отобразятся товары, добавленные в корзину. 

- summary: |
    Добавление 3 товаров одного типа в корзину
  requirement: |
    Добавленные товары будут отображаться в разделе "Корзина"
  prerequisites: |
    - Открыта страница интернет-магазина Hexlet Store (https://hexlet-products-store.vercel.app/)
    - Наличие товаров
  steps:
    - Нажать кнопку "В Корзину" три раза для одного из товаров
  expected-result: |
    - На странице на навигационном меню у раздела "Корзина" отобразиться число "3"
    - При нажатии на кнопку "Корзина" на навигациоонм меню, осуществится переход на данную страницу, где отобразится товар, добавленный в корзину, в количестве 3 шт.

- summary: |
    Удаление 1 товара из корзины, когда в нем 3 различных товара по 1 штуке
  requirement: |
    Удаленный товар перестанет отображаться в разделе "Корзина"
  prerequisites: |
    - Открыта страница корзины интернет-магазина Hexlet Store (https://hexlet-products-store.vercel.app/cart)
    - В корзине находится 3 различных товара по 1 штуке. При необходимости добавить товары в соответствии с тест-кейсом "Добавление 3 различных товаров в корзину"
    - На странице на навигационном меню у раздела "Корзина" отображается число "3"
  steps:
    - Нажать кнопку "Удалить" для одного из товаров
  expected-result: |
    - На странице на навигационном меню у раздела "Корзина" отобразиться число "2"
    - На странице перестанет отображаться удаленный товар
    
- summary: |
    Удаление 1 товара из корзины, когда в нем один тип товара в количестве 3 штук
  requirement: |
    Уменьшиться количество товаров в корзине
  prerequisites: |
    - Открыта страница корзины интернет-магазина Hexlet Store (https://hexlet-products-store.vercel.app/cart)
    - В корзине находится один тип товара в количестве 3 штук. При необходимости добавить товары в соответствии с тест-кейсом "Добавление 3 товаров одного типа в корзину"
    - На странице на навигационном меню у раздела "Корзина" отображается число "3"
  steps:
    - Нажать кнопку "Удалить" для товара
  expected-result: |
    - На странице на навигационном меню у раздела "Корзина" отобразиться число "2"
    - На странице отображается товар с количеством "2"

- summary: |
    Очистка корзины
  requirement: |
    Товары перестанут отображаться в разделе "Корзина"
  prerequisites: |
    - Открыта страница корзины интернет-магазина Hexlet Store (https://hexlet-products-store.vercel.app/cart)
    - В корзине находятся 3 товара. При необходимости добавить товары в соответствии с тест-кейсом "Добавление 3 различных товаров в корзину"
    - На странице на навигационном меню у раздела "Корзина" отображается число "3"
  steps:
    - Нажать кнопку "Удалить" для одного из товаров
  expected-result: |
    - На странице на навигационном меню у раздела "Корзина" не отображается число
    - На странице перестанут отображаться товары
    
