    - Нажать кнопку "Оформить заказ" 
  expected-result: |
    - На странице откроется диалоговое окно с сообщением "Заказ успешно оформлен"
    - В диалоговом окне отобразиться таблица с одной строкой с указанием наименование товара, количества товара равным "1" и общей суммой.

