  expected-result: |
    Пользователь должен увидеть сайт на английском

- summary: |
    Переход на страницу товара
  requirement: |
    При нажатии на товар осуществится переход на страницу с информацией о товаре
  prerequisites: |
    Открыта страница интернет-магазина Hexlet Store (https://hexlet-products-store.vercel.app/)
  steps:
    - Нажать на поле одного из товаров
  expected-result: |
    Пользователь должен увидеть новую стрницу с информацией по выбранному товару
    
- summary: |
    Фильтр по тегу со страницы товара
  requirement: |
    При нажатии на тег "# ..." на странице отобразятся товары с сответствующим тегом.
  prerequisites: |
    Открыта страница товара. При необходимости открыть эту страницу в соответствии с тест-кейсом "Переход на страницу товара"
  steps:
    - Нажать на тег "# ..."
  expected-result: |
    Пользователь должен увидеть товары с соответствующим тегом.

- summary: |
    Просмотр картинок на странице товара
  requirement: |
    При нажатии на маленькие картинки изменится основная большая картинка на выбранную маленькую картинку.
  prerequisites: |
    Открыта страница товара. При необходимости открыть эту страницу в соответствии с тест-кейсом "Переход на страницу товара"
  steps:
    - Нажать на картинки под основной большой картинкой
  expected-result: |
    Пользователь должен увидеть смену основной большой картнки на выбранные.

- summary: |
    Добавление товара в корзину со страницы одного из товаров
  requirement: |
    Добавленный товар будет отображаться в разделе "Корзина"
  prerequisites: |
    -  Открыта страница товара. При необходимости открыть эту страницу в соответствии с тест-кейсом "Переход на страницу товара"
  steps:
    - Нажать кнопку "В Корзину" 
  expected-result: |
    - На странице на навигационном меню у раздела "Корзина" отобразиться число "1"
    - При нажатии на кнопку "Корзина" на навигациоонм меню, осуществится переход на данную страницу, где отобразится товар, добавленный в корзину. 

