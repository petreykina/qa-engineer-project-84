---
- summary: |
    Переход на следующую страницу с перечнем товаров в каталоге
  requirement: |
    При нажатии на кнопку "Следующая" на странице отобразится перечень следующих товаров
  prerequisites: |
    - Открыта страница интернет-магазина Hexlet Store (https://hexlet-products-store.vercel.app/)
  steps:
    - Нажать на кнопку "Следующая"
  expected-result: |
    Пользователь должен увидеть на странице следующий перечень товаров

- summary: |
    Переход на предыдущую страницу с перечнем товаров в каталоге
