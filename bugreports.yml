- summary: |
    Опечатка в диалоговом окне при оформлении товара
  environment: |
    Firefox 121.0 (64-разрядный)
    ОС Windows 10 Корпоративная
  steps-to-reproduce: |
    1. Открыть католог интернет-магазина https://hexlet-products-store.vercel.app/
